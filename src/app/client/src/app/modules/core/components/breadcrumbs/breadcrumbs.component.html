<div class="ui mb-10 mt-15" *ngIf="breadCrumbsData && breadCrumbsData.length">
    <div class="ui grid">
        <div class="one wide column"></div>
        <div class="ten wide column">
            <div class="ui padded breadcrumb">
                <span *ngFor="let item of breadCrumbsData; last as isLast">
                    <a *ngIf="!isLast" (click)="openLink(item.url)" class="section">{{item.label}}</a>
                    <i *ngIf="!isLast" class="right chevron icon divider"></i>
                    <span *ngIf="isLast" class="active section">{{item.label}}</span>
                </span>
            </div>
        </div>
        <div class="one wide column"></div>
    </div>
</div>

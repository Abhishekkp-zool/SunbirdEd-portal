<div class="ui grid">
    <div class="one wide column"></div>
    <div class="eight wide column popular-page">
        <div ng-controller="playerCtrl as player" ng-init="player.ngInit()">
            <div id="{{player.hashId}}">
                <content-player closeurl="'Resources'" visibility="player.contentPlayer.isContentPlayerEnabled" id="player.contentPlayer.contentId" body="player.contentPlayer.contentData" isshowmetaview="true" isheader="true" isclose="true" height="10" width="100" ispercentage="true"></content-player>
            </div>
        </div>
    </div>
     <div class="three wide column">
        <course-questions showaskquestion="true"></course-questions>
     </div>
   <!--  <div class="one wide column"></div> -->
</div>
